<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Portfolio</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="header.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header-component></header-component>
        <div class = "card">
            <div class = "card-header">Bio</div>
            <div class = "card-body"></div>
            <div class = "card-footer"></div>
            <div class = "card-image">
                <img src="./photos/taylorSwift.jpg" alt="Eras Tour Poster" width="250" height="400">
            </div>
        </div>

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Fun Facts
                </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body"> 
                    <ul>
                        <li>Fact 1</li>
                        <li>Fact 2</li>
                        <li>Fact 3</li>
                    </ul>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Favorite Hobbies
                </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body"> 
                    <ul>
                        <li>Hobby 1</li>
                        <li>Hobby 2</li>
                        <li>Hobby 3</li>
                    </ul>
                </div>
            </div>
            
        </div>

        <section class = "container">
            <form id = "contact-form">
                <h2>Contact Me</h2>
                <div class = "form-group">
                    <label for = "name">Name:</label>
                    <input type = "text" id = "name" name = "name" required>
                </div>
                <div class = "form-group">
                    <label for = "email">Email:</label>
                    <input type = "email" id = "email" name = "email" required>
                </div>
                <div class = "form-group">
                    <label for = "message">Message:</label>
                    <textarea id = "message" name = "message" required></textarea>
                </div>
                <button id = "submit" class = "button" type = "submit">Submit</button>
            </form>
        </section>

        <footer>
            <p>Â© 2025 by Megan Wong. All rights reserved.</p>
        </footer>
        <script src = "scripts.js" type="text/javascript" defer></script>
    </body>
</html>
